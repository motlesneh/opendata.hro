<html xmlns:py="http://genshi.edgewall.org/"
  xmlns:i18n="http://genshi.edgewall.org/i18n"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:strip="">
  
  <py:def function="page_title">Reset password</py:def>
  <py:def function="page_heading">Request a password reset</py:def>
  <py:def function="body_class">${h.literal('no-sidebar')}</py:def>

  <div py:match="content">
    <form id="user-password-reset" action="" method="post" class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="user">User name:</label>
          <div class="controls">
            <input type="text" class="input-xlarge" name="user" value="" />
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" id="reset" name="reset" class="btn btn-primary">${_('Reset password')}</button>
        </div>
      </fieldset>
    </form>
  </div>

  <xi:include href="layout.html" />
</html>
